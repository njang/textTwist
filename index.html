<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<title>Text Twist</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<content>
		<h1>Text Twist</h1>
		<form autocomplete="off">
			<input id="guess" type="text" placeholder="Enter text here" autofocus required></input>
			<div id="buttonRow">
				<button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
				<button type="button" class="btn btn-success btn-lg" id="twist">Twist</button>
				<button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modalReset">Reset</button>
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalInfo">How to Play</button>	
			</div>			
		</form>
		<div id="twisted"></div>
		<div id="words" class="text-justify d-inline"></div>
	</content>
	<!-- Modal for reset -->
	<div id="modalReset" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-sm">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-body">
	        <h4>Are you sure to reset?</h4>
	      </div>
	      <div class="modal-footer">
	        <button id="reset" type="button" class="btn btn-danger" data-dismiss="modal" default>Reset</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	      </div>
	    </div>

	  </div>
	</div>
	<!-- Modal for How to Play -->
	<div id="modalInfo" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-md">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header float-center">
	        <h2>How to Play</h2>
	      </div>
	      <div class="modal-body text-left">
	        <ul>
	        	<li>Using keyboard, enter your guesses and press enter.</li>
	        	<li>Press <i>Twist</i> button to scramble the order of letters.</li>
	        	<li>Press <i>Reset</i> button to start another game.</li>
	        </ul>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" default>Close</button>
	      </div>
	    </div>

	  </div>
	</div>
	<script src="words.json"></script>
	<!-- <script src="words_reduced.json"></script> -->
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
